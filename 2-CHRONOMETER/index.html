<!DOCTYPE html>
<html lang="es-COL">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chronometer</title>
        <link rel="stylesheet" href="https://googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap">
        <link rel="stylesheet" href="/2-CHRONOMETER/styles.css">
        <script src="/2-CHRONOMETER/script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="circle">
                <div id="stopwatch" class="stopwatch">00:00</div>
                <div class="buttons">
                    <div class="stop" onclick="stop()"></div>
                    <div id="play-pause" class="paused" onclick="playPause()"></div> 
                </div>
            </div>
            <div id="seconds-sphere" class="seconds-sphere"></div>
        </main>
    </body>
</html>
